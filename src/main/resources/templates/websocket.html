<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/htmlHeadFragment :: headerFragment" />
<body>

	<div th:include="fragments/header :: header"></div>

	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">

					<div class="panel-heading">
						<div class="row">
							<div class="col-md-6">
								<h1 class="panel-title">Add a new stock price!</h1>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">

							<div class="form-group">
								<label for="code" class="col-sm-3 control-label">Stock Code: </label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="code" name="code"
										placeholder="Stock Code"></input>
								</div>
							</div>
							<div class="form-group">
								<label for="price" class="col-sm-3 control-label">Price
								</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" id="price" name="price" value="0.0"></input>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-8 col-sm-4">
									<button type="submit" class="btn btn-default pull-right">Upload</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">

					<div class="panel-heading">
						<div class="row">
							<div class="col-md-6">
								<h1 class="panel-title">Latest Stock Prices!</h1>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<p>coming soon...
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

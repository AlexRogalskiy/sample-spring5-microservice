<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">

					<div class="panel-heading">
						<div class="row">
							<div class="col-md-6">
								<h1 class="panel-title">Login</h1>
							</div>

						</div>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" th:action="@{/login}" method="post">
							<div th:if="${param.error}" class="alert alert-danger">
								Invalid username and password.</div>
							<div th:if="${param.logout}" class="alert alert-success">
								You have been logged out.</div>
							<div class="form-group">
								<label for="inputName" class="col-sm-3 control-label">Username:
								</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="inputUsername"
										name="username" placeholder="Username" autofocus="autofocus"></input>
								</div>
							</div>
							<div class="form-group">
								<label for="inputCode" class="col-sm-3 control-label">Password</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="inputPassword"
										name="password" placeholder="Password"></input>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-8 col-sm-4">
									<button type="submit" class="btn btn-default pull-right">Login</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

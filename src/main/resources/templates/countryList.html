<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Country List</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-primary">

					<div class="panel-heading">
						<div class="row">
							<div class="col-md-6">
								<h1 class="panel-title">My Countries!</h1>
							</div>
							<div class="col-md-6">
								<a class="btn btn-default pull-right" th:href="@{'/country/new'}">Create
									New Country</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="table-responsive"
							th:if="${not #lists.isEmpty(countries)}">
							<table class="table table-hover ">
								<thead class="thead-inverse">
									<tr style="">
										<th>Name</th>
										<th>Language</th>
										<th>Country Code</th>
										<th>Timezone</th>
										<th># Cities</th>
										<th><span class="glyphicon glyphicon-search"
											aria-hidden="true"></span></th>
										<th><span class="glyphicon glyphicon-pencil"
											aria-hidden="true"></span></th>
										<th><span class="glyphicon glyphicon-trash"
											aria-hidden="true"></span></th>
									</tr>
								</thead>
								<tr th:each="country : ${countries}">
									<td th:text="${country.name}"></td>
									<td th:text="${country.defaultLanguage}"></td>
									<td th:text="${country.countryCode}"></td>
									<td th:text="${country.timezone}"></td>
									<td th:text="${#lists.size(country.cities)}"></td>
									<td><a href="#"
										th:href="@{'/country/' + ${country.id} + '/show'}">View</a></td>
									<td><a href="#"
										th:href="@{'/country/' + ${country.id} + '/update'}">Update</a></td>
									<td><a href="#"
										th:href="@{'/recipe/' + ${country.id} + '/delete'}">Delete</a></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Sign Up!</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"
	integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<style>
body {
	padding-top: 15px;
	font-size: 12px
}

.main {
	max-width: 320px;
	margin: 0 auto;
}

.login-or {
	position: relative;
	font-size: 18px;
	color: #aaa;
	margin-top: 10px;
	margin-bottom: 10px;
	padding-top: 10px;
	padding-bottom: 10px;
}

.span-or {
	display: block;
	position: absolute;
	left: 50%;
	top: -2px;
	margin-left: -25px;
	background-color: #fff;
	width: 50px;
	text-align: center;
}

.hr-or {
	background-color: #cdcdcd;
	height: 1px;
	margin-top: 0px !important;
	margin-bottom: 0px !important;
}

h3 {
	text-align: center;
	line-height: 300%;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="main">
				<h3>Please Sign Up</h3>

				<form role="form" th:action="@{/signUp}" method="post"
					th:object="${user}">

					<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<p>Please Correct Errors Below</p>
						<span th:text="${error}"></span>
					</div>
					<div th:if="${error}" class="alert alert-danger">
						<p th:text="${error}"></p>
					</div>
					

					<div class="form-group">
						<label for="inputUsername">Username</label> <input type="text"
							class="form-control" id="inputUsername" autofocus="autofocus"
							name="username" th:field="*{username}"><span
							class="help-block" th:if="${#fields.hasErrors('username')}">
							<ul>
								<li th:each="err : ${#fields.errors('username')}"
									th:text="${err}" />
							</ul>
						</span>
					</div>
					<div class="form-group">
						<label for="inputMail">E-Mail</label> <input type="email"
							class="form-control" id="inputMail" name="email" th:field="*{email}"><span
							class="help-block" th:if="${#fields.hasErrors('email')}">
							<ul>
								<li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
							</ul>
						</span>
					</div>
					<div class="form-group">
						<label for="inputFirstname">Firstname</label> <input type="text"
							class="form-control" id="inputFirstname" name="firstname"
							th:field="*{firstName}"><span class="help-block"
							th:if="${#fields.hasErrors('firstName')}">
							<ul>
								<li th:each="err : ${#fields.errors('firstName')}"
									th:text="${err}" />
							</ul>
						</span>
					</div>
					<div class="form-group">
						<label for="inputLastname">Lastname</label> <input type="text"
							class="form-control" id="inputLastname" name="lastname"
							th:field="*{lastName}"><span class="help-block"
							th:if="${#fields.hasErrors('lastName')}">
							<ul>
								<li th:each="err : ${#fields.errors('lastName')}"
									th:text="${err}" />
							</ul>
						</span>
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label> <input type="password"
							class="form-control" id="inputPassword" name="password"
							th:field="*{password}"> <span class="help-block"
							th:if="${#fields.hasErrors('password')}">
							<ul>
								<li th:each="err : ${#fields.errors('password')}"
									th:text="${err}" />
							</ul>
						</span>
					</div>

					<button type="submit" class="btn btn btn-primary pull-right">Sign
						Up</button>
				</form>

			</div>

		</div>
	</div>
</body>
</html>
